                                <div class="col l-o-2 l-8 m-12 c-12">
                                    <input type="password" required placeholder="Nhập lại mật khẩu" class="modal-input ">

                            </div>

                                <div class="col l-o-2 l-8 m-12 c-12">
                                    <p class="or">Hoặc</p>
                                    <div class="login-by-social">

                                        <p class="login-text">Đăng nhập bằng tài khoản Google</p>
                                    </div>
